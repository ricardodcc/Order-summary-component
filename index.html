<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <header></header>
  <main>
    <section class="card">
      <img class="card__img" src="images/illustration-hero.svg" alt="">
      <h2 class="card__summary">Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="sub-plan">
        <img src="images/icon-music.svg" alt="">
        <div class="info">
          <span>Annual Plan</span> $59.99/year
        </div>
        <a href="#0">Change</a>
      </div>
      <a class="card__button" href="#0">Proceed to Payment</a>
      <a class="card__button card__button--cancel" href="#0">Cancel Order</a>
    </section>
  </main>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/ricardodcc" target="_blank">ricardodcc</a>.
  </footer>
</body>
</html>
